[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=bot
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
markers =
    asyncio: marks tests as async

