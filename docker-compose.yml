
services:
  redis:
    image: redis:7-alpine
    container_name: art_lift_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  bot:
    build: .
    container_name: art_lift_bot
    depends_on:
      - redis
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped

volumes:
  redis_data:
    driver: local

